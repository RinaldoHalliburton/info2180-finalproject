<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dolphin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="dolphin.js"></script>
    <title>Dolphin CRM</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <ul class="sidebar-menu">
        <li><a href="#" id="home-link" class="active"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#" id="new-contact-link"><i class="fa fa-address-book"></i> New Contact</a></li>
        <li><a href="#"><i class="fa fa-users"></i> Users</a></li>
        <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
    </div>
    
    <!-- Main content area -->
    <div id="main-content">

    <!-- Header with logo and title -->
    <header>
      <img src="dolphin.jpg" alt="Dolphin CRM Logo" class="logo" />
      <h1>Dolphin CRM</h1>
    </header>

    <br />
    <br />

    <!-- Login form -->
    <div id="login-div">
      <form id="login-form">
        <input
          type="email"
          id="email-input"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password-input"
          name="password"
          placeholder="Password"
          required
        />
        <button id="login-button">Login</button>
      </form>
    </div>
    <!-- new user form -->
    <div id="new-contact-section" class="content-section" style="display: none;">
      <h2>New Contact</h2>
      <form>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First Name" required />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="something@example.com" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div>
          <label for="role">Role</label>
          <select id="role" required>
            <option value="Member">Member</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="styled-button">Save</button>
      </form>
    </div>
  </div>


    <!-- Dashboard and other sections -->
    <h1 id="title-div"></h1>
    <div id="dashboard-div"></div>
    <div id="view-contact-div"></div>
    <div id="error-div"></div>

      <label for="filter">Filter By:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="sales">Sales Leads</option>
        <option value="support">Support</option>
      </select>
    </div> -->

    <!-- Footer -->
    <footer>Copyright Â© 2022 Dolphin CRM</footer>
  </body>
</html>
