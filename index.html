<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dolphin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="dolphin.js"></script>
    <title>Dolphin CRM</title>
  </head>
  <body>
    <!-- Header with logo and title -->
    <header>
      <img src="dolphin.jpg" alt="Dolphin CRM Logo" class="logo" />
      <h1>Dolphin CRM</h1>
    </header>

    <br />
    <br />

    <!-- Login form -->
    <div id="login-div">
      <form id="login-form">
        <input
          type="email"
          id="email-input"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password-input"
          name="password"
          placeholder="Password"
          required
        />
        <button id="login-button">Login</button>
      </form>
    </div>
    <!-- Dashboard and other sections -->
    <h1 id="title"></h1>
    <div class="dropdown" id="filter-div"></div>
    <div id="dashboard-div"></div>
    <div id="user-div"></div>
    <div id="add-user-div"></div>
    <div class="details" id="view-contact-div"></div>
    <div id="add-contact-div"></div>
    <div id="error-div"></div>

      <label for="filter">Filter By:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="sales">Sales Leads</option>
        <option value="support">Support</option>
      </select>
    </div> -->

    <!-- Footer -->
    <footer>Copyright Â© 2022 Dolphin CRM</footer>
  </body>
</html>
