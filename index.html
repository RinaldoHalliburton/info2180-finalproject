<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dolphin.js"></script>
    <title>Dolphin CRM</title>
  </head>
  <body>
    <div id="login-div">
      <form id="login-form">
        <input
          type="email"
          id="email-input"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password-input"
          name="password"
          placeholder="Password"
          required
        />
        <button id="login-button">Login</button>
      </form>
    </div>
    <div id="dashboard-div"></div>
    <div id="error-div"></div>
  </body>
</html>
